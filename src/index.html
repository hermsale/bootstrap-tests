<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .col{
            border: 1px solid black;
        }
    </style>
  </head>
  <body>

    <div class="container" style="background-color:red;">
        <!-- cada fila (row) tiene un maximo de 12 columas  -->
        <div class="row">
            <div class="col">
                <h1>Hello, world! 1</h1>
            </div>
            <div class="col">
                <h1>Hello, world! 2</h1>
            </div>
            <div class="col">
                <h1>Hello, world! 3</h1>
            </div>
        </div>
        <div class="row">
            <!-- de esta forma podemos indicar que ancho ocupar de la columna a cada bloque -->
            <div class="col col-4">
                <h1>Hello, world! 4</h1>
            </div>
            <div class="col col-8">
                <h1>Hello, world! 5</h1>
            </div>
        </div>
        <div class="row">
            <!-- si pasamos el ancho de 12 en una de las filas, acomoda el siguiente bloque en una siguiente fila -->
            <div class="col col-11">
                <h1>Hello, world! 6</h1>
            </div>
            <div class="col col-4">
                <h1>Hello, world! 7</h1>
            </div>
        </div>

        
        <div class="row">
            <!-- distintas opciones col para cada dispositivo -->
            <!-- lg / large  -->
            <div class="col col-12 col-lg-5">
                <h1>Hello, world! 8</h1>
            </div>
            <div class="col col-12 col-lg-5">
                <h1>Hello, world! 9</h1>
            </div>
        </div>
    </div>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
