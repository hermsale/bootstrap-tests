<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  
  <!-- formulario - conviertete en orador  -->

  <section id="section_solicitud_orador">
      <div class="container">
          <div class="row">
              <div class="col text-uppercase text-center">
                <small >conviértete en un </small>
                <h2>ORADOR</h2>
              </div>
          </div>
          <div class="row">
            <div class="col text-center">
              Anótate como orador para dar una <abbr title="charlas de 5 minutos" data-bs-toggle="tooltip" class="abbr_tooltip" data-bs-placement="bottom"> charla ignite </abbr>. Cuéntanos de qué quieres hablar!
            </div>
          </div>
          <div class="row">
            <!-- centramos las columnas  -->
            <div class="col  col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">
              <form>
                <div class="row">
                  <div class="col-12 col-md-6 form-label">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                  </div>
                  <div class="col-12 col-md-6 form-label">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                  </div>
                </div>
                <div class="row">
                  <div class="col form-label">
                    <textarea name="text" cols="30" rows="5" class="form-control form-control-lg" placeholder="Sobre qué quieres hablar?"></textarea>
                  </div>
                  <small class="form-text text-muted">
                    Recuerda incluir un título para tu charla
                  </small>
                </div>
                <div class="row">
                  <div class="col d-grid gap-2">
                    <button type="button" class="btn btn-platzi ">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
  </section>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
