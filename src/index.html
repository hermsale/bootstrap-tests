            <div class="row h-100">
              <div class="col-md-6  offset-md-6 text-center text-md-end d-grid gap-1 d-lg-block">
                <!-- mostramos dependiendo el responsive un tipo de titulo u otro -->
                <h1 class="d-none d-md-block h1">Platzi Conf Hawaii</h1>
                <h1 class="d-block d-md-none h3">Platzi Conf Hawaii</h1>
                <p class="d-none d-md-block">Platzi Conf llega por primera vez a Hawaii, un evento para compartir con nuestra comunidad.</p>
                <a href="#" class="btn btn-sm btn-outline-light ">Quiero ser orador</a>
                <button type="button" class="btn btn-sm btn-success__platzi ">Comprar tickets</button>
              </div>
            </div>
          </div>
